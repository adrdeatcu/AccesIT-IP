<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Creare Utilizator Nou</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #createForm="ngForm">
                        <!-- User Account Fields -->
                        <div class="mb-3">
                            <label for="numeUtilizator" class="form-label">Nume Utilizator</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="numeUtilizator" 
                                   [(ngModel)]="userData.nume_utilizator" 
                                   name="numeUtilizator" 
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="parola" class="form-label">Parola</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="parola" 
                                   [(ngModel)]="userData.parola" 
                                   name="parola" 
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol</label>
                            <select class="form-select" 
                                    id="rol" 
                                    [(ngModel)]="userData.rol" 
                                    name="rol" 
                                    required>
                                <option value="">Selecteaza rol</option>
                                <option value="Normal">Normal</option>
                                <option value="Portar">Portar</option>
                                <option value="Admin">Admin</option>
                                <option value="HR">HR</option>
                            </select>
                        </div>

                        <hr>
                        <h4 class="mb-3">Informații Angajat</h4>

                        <!-- New Employee Fields -->
                        <div class="mb-3">
                            <label for="prenume" class="form-label">Prenume</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="prenume" 
                                   [(ngModel)]="userData.angajat.prenume" 
                                   name="prenume" 
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="nume" class="form-label">Nume</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="nume" 
                                   [(ngModel)]="userData.angajat.nume" 
                                   name="nume" 
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="poza" class="form-label">URL Poză</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="poza" 
                                   [(ngModel)]="userData.angajat.poza" 
                                   name="poza">
                        </div>

                        <div class="mb-3">
                            <label for="nrLegitimatie" class="form-label">Nr. Legitimație</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="nrLegitimatie" 
                                   [(ngModel)]="userData.angajat.nr_legitimatie" 
                                   name="nrLegitimatie" 
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="divizie" class="form-label">Divizie</label>
                            <select class="form-select" 
                                    id="divizie" 
                                    [(ngModel)]="userData.angajat.id_divizie" 
                                    name="divizie" 
                                    required>
                                <option [ngValue]="null">Selectează divizie</option>
                                <option *ngFor="let divizie of divizii" [value]="divizie.id_divizie">
                                    {{divizie.nume_divizie}}
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="codBluetooth" class="form-label">Cod Bluetooth</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="codBluetooth" 
                                   [(ngModel)]="userData.angajat.cod_bluetooth" 
                                   name="codBluetooth">
                        </div>

                        <div class="mb-3">
                            <label for="identificatorSmartphone" class="form-label">Identificator Smartphone</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="identificatorSmartphone" 
                                   [(ngModel)]="userData.angajat.identificator_smartphone" 
                                   name="identificatorSmartphone">
                        </div>

                        <div class="mb-3">
                            <label for="nrMasina" class="form-label">Nr. Mașină</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="nrMasina" 
                                   [(ngModel)]="userData.angajat.nr_masina" 
                                   name="nrMasina">
                        </div>

                        <div class="mb-3">
                            <label for="badgeAcordatDe" class="form-label">Badge Acordat De</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="badgeAcordatDe" 
                                   [(ngModel)]="userData.angajat.badge_acordat_de" 
                                   name="badgeAcordatDe">
                        </div>

                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" 
                                       type="checkbox" 
                                       id="accesActiv" 
                                       [(ngModel)]="userData.angajat.acces_activ" 
                                       name="accesActiv">
                                <label class="form-check-label" for="accesActiv">
                                    Acces Activ
                                </label>
                            </div>
                        </div>

                        <button type="submit" 
                                class="btn btn-primary w-100" 
                                [disabled]="!createForm.form.valid">
                            Creare Utilizator și Angajat
                        </button>
                    </form>
                </div>
            </div>
            <button class="btn btn-secondary mt-3" routerLink="/admin-home">
                <i class="bi bi-arrow-left"></i> Inapoi
            </button>
        </div>
    </div>
</div>
