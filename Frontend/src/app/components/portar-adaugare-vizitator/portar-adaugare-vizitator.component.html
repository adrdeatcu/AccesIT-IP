<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Adăugare Vizitator</h3>
          </div>
          <div class="card-body">
  
            <!-- ✅ Afișare mesaj de succes -->
            <div *ngIf="successMessage" class="alert alert-success text-center">
              {{ successMessage }}
            </div>
  
            <form (ngSubmit)="onSubmit()" #vizitatorForm="ngForm">
              <div class="mb-3">
                <label for="nume" class="form-label">Nume</label>
                <input
                  type="text"
                  class="form-control"
                  id="nume"
                  name="nume"
                  [(ngModel)]="vizitatorData.nume"
                  maxlength="13"
                  required
                />
              </div>
  
              <div class="mb-3">
                <label for="ora_intrare" class="form-label">Ora Intrare</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="ora_intrare"
                  name="ora_intrare"
                  [(ngModel)]="vizitatorData.ora_intrare"
                  required
                />
              </div>
  
              <div class="mb-3">
                <label for="ora_iesire" class="form-label">Ora Ieșire</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="ora_iesire"
                  name="ora_iesire"
                  [(ngModel)]="vizitatorData.ora_iesire"
                  required
                />
              </div>
  
              <div class="d-grid gap-2">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="!vizitatorForm.form.valid"
                >
                  <i class="bi bi-plus-circle"></i> Adaugă Vizitator
                </button>
              </div>
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </div>
