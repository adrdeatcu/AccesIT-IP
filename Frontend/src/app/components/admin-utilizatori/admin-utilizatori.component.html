<div class="container mt-4">
    <h2 class="mb-4">Gestionare Utilizatori</h2>

    <!-- Add date filter -->
    <div class="row mb-3">
        <div class="col-md-4">
            <div class="input-group">
                <input 
                    type="date" 
                    class="form-control" 
                    [value]="selectedDate"
                    (change)="onDateSelect($event)"
                    placeholder="Filtrează după dată">
                <button 
                    class="btn btn-outline-secondary" 
                    type="button"
                    (click)="clearDateFilter()">
                    <i class="bi bi-x-circle"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Debug info -->
    <div *ngIf="utilizatori.length === 0" class="alert alert-info">
        No users found
    </div>

    <div class="table-responsive" *ngIf="utilizatori.length > 0">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="cursor: pointer" (click)="toggleSort('id_utilizator')">
                        ID <i class="bi" [ngClass]="getSortIcon('id_utilizator')"></i>
                    </th>
                    <th style="cursor: pointer" (click)="toggleSort('email')">
                        Email <i class="bi" [ngClass]="getSortIcon('email')"></i>
                    </th>
                    <th style="cursor: pointer" (click)="toggleSort('rol')">
                        Rol <i class="bi" [ngClass]="getSortIcon('rol')"></i>
                    </th>
                    <th style="cursor: pointer" (click)="toggleSort('data_creare')">
                        Data Creare <i class="bi" [ngClass]="getSortIcon('data_creare')"></i>
                    </th>
                    <th>Acțiuni</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of utilizatori">
                    <td>{{user.id_utilizator}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.rol}}</td>
                    <td>{{user.data_creare | date:'dd/MM/yyyy HH:mm'}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-2" (click)="editUser(user.id_utilizator)">
                            <i class="bi bi-pencil"></i> 
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id_utilizator)">
                            <i class="bi bi-trash"></i> 
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button class="btn btn-secondary mt-3" routerLink="/admin-home">
        <i class="bi bi-arrow-left"></i> Inapoi
    </button>
</div>
